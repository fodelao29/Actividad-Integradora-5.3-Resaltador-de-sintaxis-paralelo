<!DOCTYPE html>
<html>
  <head>
    <title>Resaltador de sintaxis</title>
    <link href="estilo.css" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <body class="estilo_general"></body>
    <div class="estilo_general">
      <span class="operadores">111</span>
    </div>
    <div class="estilo_general">
      <span class="Palabras_Reservadas">'''Ejemplo</span>
      <span class="operadores">de</span>
      <span class="operadores">comentario</span>
      <span class="operadores">multilinea'''</span>
    </div>
    <div class="estilo_general">
      <span>#</span>
      <span class="operadores">Ejemplo</span>
      <span class="operadores">comentario</span>
      <span class="operadores">normal</span>
    </div>
    <div class="estilo_general">
      <span class="operadores">import</span>
      <span class="operadores">os</span>
    </div>
    <div class="estilo_general"></div>
    <div class="estilo_general">
      <span class="operadores">suma</span>
      <span class="numeros">=</span>
      <span class="operadores">10</span>
      <span class="numeros">+</span>
      <span class="operadores">5</span>
      <span class="numeros">+</span>
      <span class="operadores">7</span>
    </div>
    <div class="estilo_general">
      <span class="operadores">resta</span>
      <span class="numeros">=</span>
      <span class="operadores">10</span>
      <span class="numeros">-</span>
      <span class="operadores">5</span>
      <span class="numeros">-</span>
      <span class="operadores">7</span>
    </div>
    <div class="estilo_general">
      <span class="operadores">multiplicacion</span>
      <span class="numeros">=</span>
      <span class="operadores">10</span>
      <span class="numeros">*</span>
      <span class="operadores">5</span>
      <span class="numeros">*</span>
      <span class="operadores">7</span>
    </div>
    <div class="estilo_general">
      <span class="operadores">division</span>
      <span class="numeros">=</span>
      <span class="operadores">10</span>
      <span class="numeros">/</span>
      <span class="operadores">5</span>
      <span class="numeros">/</span>
      <span class="operadores">7</span>
    </div>
    <div class="estilo_general">
      <span class="operadores">print(</span>
      <span class="Palabras_Reservadas">&quot;Suma:&quot;</span>
      <span>,</span>
      <span class="operadores">suma</span>
      <span>,</span>
      <span class="Palabras_Reservadas">&quot;\nResta:&quot;</span>
      <span>,</span>
      <span class="operadores">resta</span>
      <span>,</span>
      <span class="Palabras_Reservadas">&quot;\nMultiplicación:&quot;</span>
      <span>,</span>
      <span class="operadores">multiplicacion</span>
      <span>,</span>
      <span class="Palabras_Reservadas">&quot;\nDivisión:&quot;</span>
      <span>,</span>
      <span class="operadores">division)</span>
    </div>
  </body>
</html>
